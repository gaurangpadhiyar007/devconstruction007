{% assign contact = site.data.contact %}
{% assign clean_phone = contact.phone | replace: '+', '' | replace: '-', '' %}

<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h2 class="footer-title">{{site.title}}</h2>
          <ul>
            {% assign footermenu = site.data.menus.footer | sort: 'weight'  %}
            {% for item in footermenu %}
            <li class="{% if item.url == page.url %}active{% endif %}">
              <a href="{{ item.url | relative_url }}">{{ item.name }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<a href="https://wa.me/{{ clean_phone }}?text=I'm%20interested%20in%20your%20projects" 
   class="whatsapp-float" 
   target="_blank" 
   rel="noopener noreferrer"
   aria-label="Contact us on WhatsApp">
    <i class="fab fa-whatsapp"></i>
    <span class="pulse"></span>
</a>
