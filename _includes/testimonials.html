<section class="testimonials-section py-5 bg-light">
  <div class="container">
    <h6 class="text-primary text-uppercase letter-spacing-2 text-center mb-2">Testimonials</h6>
    <h2 class="font-family-heading text-center mb-5">What Our Clients Say</h2>
    
    <div class="testimonial-wrapper">
      <div class="testimonial-slider">
        {% for review in site.data.testimonials %}
        <div class="testimonial-card">
          <div class="quote-icon">
            <svg width="30" height="30" fill="#e5261f" viewBox="0 0 16 16">
              <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z"/>
            </svg>
          </div>
          <p class="review-text">"{{ review.text }}"</p>
          <div class="client-info">
            <h5 class="mb-0">{{ review.name }}</h5>
            <small class="text-muted">{{ review.project }}</small>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
